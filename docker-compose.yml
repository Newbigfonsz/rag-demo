version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: mystic-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

  api:
    build: .
    container_name: mystic-api
    ports:
      - "8000:8000"
    environment:
      - QDRANT_HOST=qdrant
      - OLLAMA_HOST=http://host.docker.internal:11434
    depends_on:
      - qdrant

  ui:
    build:
      context: .
      dockerfile: Dockerfile.ui
    container_name: mystic-ui
    ports:
      - "8501:8501"
    environment:
      - QDRANT_HOST=qdrant
      - OLLAMA_HOST=http://host.docker.internal:11434
    depends_on:
      - qdrant

volumes:
  qdrant_data:
